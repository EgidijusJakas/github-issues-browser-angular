<div class="issuesListHeaderWrapper" *ngIf="organization && repository">
  <h2 class="subheading-2">{{ organization }}/{{ repository }} issues:</h2>
  <mat-form-field appearance="fill">
    <mat-label>Sort by</mat-label>
    <mat-select [value]="selected" (selectionChange)="onSelect($event)">
      <mat-option *ngFor="let sortOption of sortOptions" [value]="sortOption.value">
        {{ sortOption.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
